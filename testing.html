<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/columns.css">
    <script src="https://kit.fontawesome.com/41da90f47e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"/>

    <title>Test Web</title>
  </head>
  <body>

    <div class="container">
        <img src="https://media.tycsports.com/files/2021/03/23/205102/messi-_862x485.jpg?v=1" class="img-fluid w-50" alt="messi">
        <div class="row">
          <div class="d-flex">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-outline-primary">Outline Primary</button>
            <button type="button" class="btn btn-secondary" disabled>Secondary</button>
            <button type="button" class="btn btn-success btn-sm">Success</button>
            <button type="button" class="btn btn-success btn-lg">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
          </div>
        </div>
        <div class="row">
          <div class="btn-group-vertical mr-2" role="group" aria-label="Vertical example">
            <button type="button" class="btn btn-info">Left</button>
            <button type="button" class="btn btn-info ">Middle</button>
            <button type="button" class="btn btn-info">Right</button>
          </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <img src="https://media.tycsports.com/files/2021/03/23/205102/messi-_862x485.jpg?v=1" class="card-img" alt="messi">
                    <div class="card-img-overlay d-flex text-white justify-content-center align-items-end">
                        <p>Leo Messi.</p>
                    </div>
                </div>
            </div>
            <div class="col-6 offset-3">
                <img src="https://media.tycsports.com/files/2021/03/23/205102/messi-_862x485.jpg?v=1" class="img-fluid img-thumbnail shadow" alt="messi">                
                <figcaption class="figure-caption text-center font-weight-bold">GOAT.</figcaption>
            </div>

            <div class="d-flex">
                <div class="w-25">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Escut_de_Balears.svg/1200px-Escut_de_Balears.svg.png" class="img-fluid" alt="messi">
               </div>
               <div class="w-50 ml-auto">
                   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Escut_de_Balears.svg/1200px-Escut_de_Balears.svg.png" class="img-fluid" alt="messi">                
               </div>
            </div>
            <div class="d-flex w-25">
                <img src="https://media.tycsports.com/files/2021/03/23/205102/messi-_862x485.jpg?v=1" class="img-fluid rounded" >
                <img src="https://media.tycsports.com/files/2021/03/23/205102/messi-_862x485.jpg?v=1" class="rounded-top img-fluid" >
                <img src="https://media.tycsports.com/files/2021/03/23/205102/messi-_862x485.jpg?v=1" class="rounded-right img-fluid" >
                <img src="https://media.tycsports.com/files/2021/03/23/205102/messi-_862x485.jpg?v=1" class="rounded-bottom img-fluid" >
                <img src="https://media.tycsports.com/files/2021/03/23/205102/messi-_862x485.jpg?v=1" class="rounded-left img-fluid" >
                <img src="https://media.tycsports.com/files/2021/03/23/205102/messi-_862x485.jpg?v=1" class="rounded-circle img-fluid" >
                <img src="https://media.tycsports.com/files/2021/03/23/205102/messi-_862x485.jpg?v=1" class="rounded-0 img-fluid">
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"></script>
  </body>
</html>
